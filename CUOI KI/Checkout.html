<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style-checkout.css" type="text/css">
</head>
<body>
    <header>
        <a href="Front-Page.html">
            <img src="img/t1 logo.png" class="logo">
        </a>
        <ul class="nav">
            <li><a href="#">Childhood & Debut</a></li>
            <li><a href="Achievement.html">Achievement</a></li>
            <li><a href="Goods.html">Goods</a></li>
            <li><a href="About-Us.html">About us</a></li>
        </ul>
    </header>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
